const num1 = parseFloat(prompt('digite o primeiro número:'))
const num2 = parseFloat(prompt('digite o segundo número: '))
let calculo = prompt('Escolha qual operação matemática fazer:\n [+] Adição \n [-] Subtração \n Multiplicação [*] \n Divisão [/] \n ')
let resultado = 0
switch (calculo) {
    case '+':
       resultado= num1+num2
       document.write('O resultado é: '+ resultado)

   case '-':

    document.write('O resultado é: ' + resultado)

        case '*':

}
